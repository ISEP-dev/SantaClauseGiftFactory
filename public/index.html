<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Ho Ho Ho!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="dwarf">
        <div class="dwarf-bubble d-flex flex-column">
          <label for="gift-selection">What's type of gift do you want ?</label>
          <select class="custom-select w-50" name="gift" id="gift-selection">
            <option value="">---</option>
            <option value="big">Big</option>
            <option value="normal">Normal</option>
            <option value="small">Small</option>
          </select>
          <button disabled id="gift-selection-button" class="btn btn-primary mt-4">
            Hmm, ok.
          </button>
          <div id="gift-is-preparing">
            Let's me some minutes..
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <div id="gift-list">

      </div>
    </div>
  </body>
</html>

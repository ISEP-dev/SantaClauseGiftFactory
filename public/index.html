<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Ho Ho Ho!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="d-flex flex-row">
      <div id="dwarf">
        <div class="dwarf-bubble d-flex flex-column">
          <label for="gift-selection">What type of gift do you want ?</label>
          <select class="custom-select w-50" name="gift" id="gift-selection">
            <option value="">---</option>
            <option value="big">Big</option>
            <option value="normal">Normal</option>
            <option value="small">Small</option>
          </select>
          <button disabled id="gift-selection-button" class="btn btn-primary mt-4">
            Hmm, ok.
          </button>
          <div id="gift-is-preparing">
            Let me some time...
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div id="parent-alert-error" class="alert alert-danger alert-link text-center alert-dismissible fade show" role="alert">
        <span id="alert-error"></span>
        <button type="button" class="close" data-dismiss="alert" id="alert-close-button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="sled">
        <div class="sled-head">Gift listed in the sled :</div>
        <ul class="list-group mt-2">
          <li class="list-group-item">
            x<span id="bigGiftNumber"></span>
            Big gift
          </li>
          <li class="list-group-item">
            x<span id="normalGiftNumber"></span>
            Normal gift
          </li>
          <li class="list-group-item">
            x<span id="smallGiftNumber"></span>
            Small gift
          </li>
          <li class="list-group-item bg-light">
            Total weight:
            <span id="totalWeightSled"></span>
            kg
          </li>
        </ul>
        <button class="btn btn-primary mt-2" id="deliver-button" >Deliver !</button>
        <div id="deliver-is-loading">
          Ohohohohoh.. !
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div id="santa-clause"></div>
      <div class="rudolph-hungry-container">
        <div id="rudolph-hungry"></div>
        <div id="rudolph-text" class="text-center h1">I am hungry !</div>
      </div>
    </div>
  </body>
</html>
